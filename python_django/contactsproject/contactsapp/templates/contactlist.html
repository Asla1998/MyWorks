<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: #0f3979;">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <div class="container-fluid bg">
      <h1 align="center" style="color: white;">Contact Info</h1>
      <div class="row">
        
          
     
        {% for i in contact %}
        <div class="col-xl-4 col-lg-4 col-md-6">
            <div class="card mt-4">

              <!-- <h5 class="card-header">Featured</h5> -->
              <div class="card-body">
                <h4 class="card-title">{{ i.firstname}} {{ i.lastname }}</h4>
                <div class="info">
                    <p> <span><img src="../static/images/email.png" alt=""></span>
                        <span>{{ i.email }}</span></p>
                        <p> <span><img src="../static/images/phone-call.png" alt=""></span>
                            <span>{{ i.phonenumber }}</span></p>
                        <p> <span><img src="../static/images/home.png" alt=""></span>
                                <span>{{ i.address }}</span></p>
                        
                </div>  
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a>
                <a href="{% url 'edit' i.id %}" class="btn btn-success">UPDATE</a>
              </div>
            </div><br>
          </div>
          {% endfor %}
          
      </div>

     
        
    </div>
 
</body>
</html>
