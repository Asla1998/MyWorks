{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '../static/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    

    <section>
    <div class="container">
        <div class="row">
            <div class="contactForm">
                <h2>Add a Contact</h2>
                <div class="row row-cols-1">
                    <div class="col">
                        <form action="{% url 'update' contact.id %}" method="post">
                            {% csrf_token %}
                            <div class="formBox">
                                <div class="inputBox w50">
                                    <input type="text" name="firstname" value="{{ contact.firstname }}" required>
                                    <span>First Name</span>
                                </div>
                                <div class="inputBox w50">
                                    <input type="text" name="lastname" value="{{ contact.lastname }}" required>
                                    <span>Last Name</span>
                                </div>
                                <div class="inputBox w50">
                                    <input type="text" name="email" value="{{ contact.email }}" required>
                                    <span>Email </span>
                                </div>
                                <div class="inputBox w50">
                                    <input type="text" name="phonenumber" value="{{ contact.phonenumber }}" required>
                                    <span>Phone Number</span>
                                </div>
                                <div class="inputBox w100">
                                    <input type="text" name="address" value="{{ contact.address }}" required>
                                    <!-- <input name="address" value="{{ contact.address }}" required></textarea> -->
                                    <span>Address</span>
                                </div>
                                <div class="inputBox w50">
                                    <input type="submit" value="UPDATE">
                                   
                                </div>
                
                            </div>

                        </form>
                        

                    </div>
                   
                </div>
            </div> 
                
        </div>

    </div>
</section>
  
    
    
</body>
</html>
