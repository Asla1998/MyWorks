<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <link rel="stylesheet" href="../static/css/reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    
    

    <section class="regis">
        <div class="container-fluid">
            <h1 align="center">REGISTRATION FORM</h1>
    
            <div class="row align-items-center">
                <div class="col align-self-center">
                    <div class="table h-100 d-flex align-items-center justify-content-center">
                        <form action="{% url 'teacherreg' %}" method="post">
                            {% csrf_token %}
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" name="firstname" placeholder="Firstname"  class="texts"></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" name="lastname" placeholder="Lastname"class="texts"></td>
                            </tr>
                            <tr>
                                <td>Email ID</td>
                                <td><input type="text" name="email" placeholder="abc@gmail.com"class="texts"></td>
                            </tr>
                            <tr>
                                <td>Department</td>
                                <td>
                                    <input type="text" name="department" placeholder="Enter your department"class="texts">
                                    <!-- <select class="textse">
                                        <option value="-1" selected>Select Your department</option>
                                        <option value="1">Civil Engineering</option>
                                        <option value="2">Mechanical Engineering</option>
                                        <option value="3">Electrical Engineering</option>
                                    </select> -->
                                </td>
                                
                            </tr>
                            <tr>
                                <td>Mobile Number</td>
                                <td><input type="text" name="phoneno" placeholder="##########"class="texts"></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td><input type="text" name="gender" placeholder="Enter your gender"class="texts"></td>
                                <!-- <td><input type="radio" name="gender" value="Male">Male <input type="radio"name="gender" value="Female">Female
                                    <input type="radio"name="gender" value="other">Other
                                </td> -->
                            </tr>
                            <tr>
                                <td>Date of Birth(DOB)</td>
                                <td>
                                    <input type="date" name="dob" class="texts">
                                </td>
                            </tr>
                            <tr>
                                <td>Qualification</td>
                                <td><input type="text" name="qualification" placeholder="Enter qualification" class="texts"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>
                                    <input type="text" name="address" placeholder="Enter your address"class="texts">
                                    <!-- <textarea name="address" id="address" cols="30" rows="10" class="texts" placeholder="Enter your address"></textarea> -->
                                </td>
                            </tr>
                            
                            <tr>
                                <td>Pin Code</td>
                                <td><input type="text" name="pin" placeholder="Enter Pin code" class="texts"></td>
                            </tr>
                            <tr>
                                <td>State</td>
                                <td><input type="text" name="state" placeholder="Enter State" class="texts"></td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td><input type="text" name="country" placeholder="Enter Country" class="texts"></td>
                                
                            </tr>
                            
                            
                            
                            
                            
                            <tr>
                                <td colspan="2" align="center"><input type="submit" class="btn btn-info" value="SUBMIT"> <input type="reset" class="btn btn-info" value="RESET"></td>
                            </tr>
                        
                    </table>
                    </form>
                    </div>
    
                </div>
    
            </div>
        </div>

    </section>
    
   

  
    
    
</body>
</html>
