<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <div class="container cardview">
      <h4 align="center">Task to be completed</h4>
      <div class="row">
        
          
          {% for i in task %}
          <div class="col-xl-4 col-lg-4 col-md-6">
            <div class="card mt-4">

              <!-- <h5 class="card-header">Featured</h5> -->
              <div class="card-body">
                <h5 class="card-title">{{i.taskname}}</h5>
                <p><b>{{i.category}}</b></p>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">done</a>
                <a href="{% url 'edit' i.id %}" class="btn btn-success">Update</a>
              </div>
            </div><br>
          </div>
          {% endfor %}
      </div>

     
        
    </div>

</body>
</html>
